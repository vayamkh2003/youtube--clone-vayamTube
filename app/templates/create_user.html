{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-12 col-md-6">
        <div class="card p-4">
            <h4>Create Account</h4>
            <form method="post" action="{% url 'create-user' %}" class="mt-3">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p class="mt-3 small">Already have an account? Login <a href="{% url 'login' %}">here</a></p>
        </div>
    </div>
</div>

{% endblock %}
