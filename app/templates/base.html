<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VayamTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body data-bs-theme="dark">
    {% include 'navbar.html' %}
    <main class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}

        <footer class="footer text-center">
            <div class="container">
                <small>Â© {{ now|date:"Y" }} VayamTube</small>
            </div>
        </footer>
    </main>

    <script>
      // Remove skeleton classes on image/video load for graceful placeholders
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('img.skeleton, video.skeleton').forEach(function(el){
          if (el.tagName.toLowerCase() === 'img'){
            if (el.complete) el.classList.remove('skeleton');
            else el.addEventListener('load', function(){ el.classList.remove('skeleton'); });
          } else if (el.tagName.toLowerCase() === 'video'){
            el.addEventListener('canplay', function(){ el.classList.remove('skeleton'); });
          }
        });

        // Remove skeleton-text placeholders after small delay for nicer effect
        setTimeout(function(){ document.querySelectorAll('.skeleton-text, .skeleton-title').forEach(function(el){ el.classList.remove('skeleton'); }); }, 800);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
