name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Debug runner / python info
      run: |
        echo "Matrix python-version: ${{ matrix.python-version }}"
        echo "OS release:"
        cat /etc/os-release || true
        echo "python --version:"; python --version || true
        echo "which python:"; which python || true
        echo "pyenv versions (if any):"; pyenv versions 2>/dev/null || true
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run migrations
      run: |
        python manage.py migrate
    - name: Run tests
      run: |
        python manage.py test --verbosity=2
    - name: Run flake8
      run: |
        pip install flake8
        flake8
